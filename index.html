<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <head>
      <div>
        <h1>Salary Calculator</h1>
        <h5>Brought to you by Joe Allen, jQuery, Javascript, HTML and CSS</h5>
      </div>
    </head>
    <div id="inputDiv">
      <input id="firstNameInput" placeholder="First Name" type="text">
      <input id="lastNameInput" placeholder="Last Name" type="text">
      <input id="idNumberInput" placeholder="Employee ID" type="number">
      <input id="jobTitleInput" placeholder="Job Title" type="text">
      <input id="salaryInput" placeholder="Salary" type="number">
      <button id="submitButton">Submit</button>
    </div>
    <div id="tableDiv">
      <table>
        <thead id="tableHead">
          <tr>
            <th class="tableColumnHead">First Name</th>
            <th class="tableColumnHead">Last Name</th>
            <th class="tableColumnHead">ID Number</th>
            <th class="tableColumnHead">Job Title</th>
            <th class="tableColumnHead">Salary</th>
            <th class="tableColumnHead"></th>
          </tr>
        </thead>
        <!-- Remember to insert delete button into tbody rows-->
        <tbody id="tableBody">
          <tr>
            <td>Add</td>
            <td>Employee</td>
            <td>Above</td>
            <td>To Explore</td>
            <td>Functionality</td>
            <td></td>
          </tr>
        </tbody>
        <tfoot id="tableFoot">
          <tr>

          </tr>
        </tfoot>
      </table>
    </div class="#expenditureDiv">
    <p>Monthly Salary Expenditure: $<span id="monthlyTotal">0</span></p>

    <script src="client.js" async defer></script>
  </body>
</html>
